  <script src="https://maps.google.com/maps/api/js"></script>
  <script type="text/javascript">
      // Satellite map
function satellite_map() {
    var var_location = new google.maps.LatLng(23.2526714, 77.4566219);

    var var_mapoptions = {
        center: var_location,
        zoom: 16,
        mapTypeId: 'satellite'
    };

    var var_map = new google.maps.Map(document.getElementById("map-container-3"),
        var_mapoptions);

    var var_marker = new google.maps.Marker({
        position: var_location,
        map: var_map,
        title: "Paris, France"
    });

}

// Regular map
function regular_map() {
    var var_location = new google.maps.LatLng(23.2526714, 77.4566219);

    var var_mapoptions = {
        center: var_location,
        zoom: 14
    };

    var var_map = new google.maps.Map(document.getElementById("map-container"),
        var_mapoptions);

    var var_marker = new google.maps.Marker({
        position: var_location,
        map: var_map,
        title: "New York"
    });

}

// Custom map

    var var_mapoptions = {

                    }
                ]
            },

                    {

                    }
                ]
            },
            {

                "stylers": [

                    }
                ]
            },
            {
                "featureType": "landscape",
                "elementType": "all",
                "stylers": [
                    {

                    }
                ]
            },
            {

                "elementType": "all",

                ]
            },
            {

                ]
            },
            {

                ]
            },
            {

            {

                    {

        ]

    var var_map = new google.maps.Map(document.getElementById("map-container-2"),

    var var_marker = new google.maps.Marker({
        position: var_location,

}

// Initialize maps
google.maps.event.addDomListener(window, 'load', satellite_map);
google.maps.event.addDomListener(window, 'load', regular_map);
google.maps.event.addDomListener(window, 'load', custom_map);
  </script>
